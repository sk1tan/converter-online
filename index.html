<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Удобный Онлайн-Конвертер валют!</h1>
    <label>
        <p>Выберите валюту</p>
        <select>
            <option value="EUR">Евро (EUR)</option>
            <option value="USD">Доллар (USD)</option>
            <option value="RUB">Российский рубль (RUB)</option>
        </select>
    </label>
    </br>
    </br>
    <input class="sum_num" type="number" placeholder="Введите сумму:">
    </br>
    </br>
    <button class="calculate">Рассчитать</button>
    </br>
    <p class="rate">
        Курс добавленных валют:
    </p>
    <p class='warning'>
        ((Курс валют актуален на
        </br>
        16.08.2022))
    </p>
    <script src="script.js"></script>

</body>

</html>
